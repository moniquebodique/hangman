  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1>Hangman Master</h1>
          <h2>Category: Common Pets</h2>
          <h2>Guess the word:</h2>
          <p id="right"></p>
          <p>
            <span id="remain">12</span> guesses remain
          </p>
          <p id="wrong"></p>
        </div>
      </div>
    </div>

    <style type="text/css">
      #right {
        letter-spacing: 3px;
      }
    </style>

    <script type="text/javascript">
      var words = ['cat', 'dog', 'fish', 'horse', 'turtle', 'snake', 'hamster'];
        class Letter {
 			  constructor (letter){
         this.letter = letter;
        //  class Word {
 			  // constructor (letter){
        //  this.letter = letter;
         
 			}
 		}


      var game = {
        guessed: [],
        left: 12,
        start: function() {
          this.complete = false;
          this.word = words[Math.floor(Math.random() * words.length)];
          this.$right = document.getElementById('right');
          this.$wrong = document.getElementById('wrong');
          this.$remain = document.getElementById('remain');
          this.$right.innerHTML = '_'.repeat(this.word.length);
        },
        guess: function(letter) {
          if (this.left > 0 && this.complete != true) {
            if (this.word.indexOf(letter) > -1 || this.guessed.indexOf(letter) > -1) {
              this.right(letter);
            } else {
              this.wrong(letter);
            }
          }
        },
        right: function(letter) {
          for(var i = 0; i < this.word.length; i++) {
            if (this.word[i] == letter) {
              var word = this.$right.innerHTML.split('');
              word[i] = letter;
              this.$right.innerHTML = word.join('');
            }
          }
          if (this.$right.innerHTML.indexOf('_') < 0) {
            alert('You win a prize!');
            this.complete = true;
          }
        },
        wrong: function(letter) {
          this.guessed.push(letter);
          this.$wrong.innerHTML += ' ' + letter;
          this.left--;
          this.$remain.innerHTML = this.left;
          if (this.left < 1) {
            alert('You did not figure out the word in time. Game Over!');
            this.complete = true;
         if (this.left =0){
           game.start();
         }
          }
        }
      }; 
      game.start();
      document.onkeyup = function(event) {
        var letter = String.fromCharCode(event.keyCode).toLowerCase();
        game.guess(letter);
        if (this.left = 0) {
        }
      };
    </script>

    <script src="hangmanword.js"></script>

  </body>
</html>
